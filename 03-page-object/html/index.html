    <button onclick="initPageInfo()">Init Index Page info</button>

    <script>
        function initPageInfo() {
            localStorage.removeItem('indexPage')

            const indexPageInfo = Array.from(Array(8)).reduce((acc, item, index) => {
                const inputValue = document.querySelector(`#text${index + 1}`).value
                if (inputValue.length) {
                    acc[index + 1] = inputValue
                }
                return acc
            }, {})

            console.log(indexPageInfo, Object.keys(indexPageInfo).length)

            if (Object.keys(indexPageInfo).length) {
                localStorage.setItem('indexPage', JSON.stringify(indexPageInfo))
            }
        }

    </script>
